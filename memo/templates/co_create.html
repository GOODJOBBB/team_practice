{% extends 'base.html' %} 
{% load static %} 

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/co_home.css' %}">
{% endblock %}
{% block user_logo %} 
<a href="{% url 'co_mypage' %}">
  <span>GOOD </span><span class="logo1">JOB</span>
</a>
{% endblock %}
{% block contents %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>글쓰기 페이지입니다.</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
    <div calss="container board info_company-group">
        {% csrf_token %}
        <blockquote>
            <h3>
                //채용공고//
            </h3>
        </blockquote>
        <div class="Cinfo_logo">
            <p><input type="file" name="pic"/></p>
        </div>
        <div class="Cinfo_name">
            <h3>기업이름 : <input type="text" name="company"/></h3>
            <p>주소 : <input type="text" name="address"/></p>
            <p>
                URL : <input type="text" name="URL"/>
            </p>
            <table class="table">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 30%;">
                    <col style="width: 20%;">
                    <col style="width: 30%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th>대표자명</th>
                        <td><input type="text" name="representative"/></td>
                        <th>전화번호</th>
                        <td><input type="text" name="telephone"/></td>
                    </tr>
                    <tr>
                        <th>근로자수</th>
                        <td><input type="text" name="number"/></td>
                        <th>설립일</th>
                        <td><input type="text" name="date"/></td>
                    </tr>
                    <tr>
                        <th>업종</th>
                        <td><input type="text" name="business"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <h4 class="tit padding15">
            ◆모집공고
        </h4>
        <div class='col-md-12'>
            <table class="table">
                <colgroup>
                <col style="width: 20%;">
                <col style="width: 30%;">
                <col style="width: 20%;">
                <col style="width: 30%;">
            </colgroup>
            <tbody>
                <tr>
                    <th>모집인원</th>
                    <td><input type="text" name="volume"/></td>
                    <th>복리후생</th>
                    <td><input type="text" name="advantage"/></td>
                </tr>
                <tr>
                    <th>모집직종</th>
                    <td><input type="text" name="type"/></td>
                    <th>급여</th>
                    <td><input type="text" name="money"/></td>
                </tr>
                <tr>
                    <th>학력</th>
                    <td><input type="text" name="grade"/></td>
                    <th>고용형태</th>
                    <td><input type="text" name="diversification"/></td>
                </tr>
                <tr>
                    <th>경력</th>
                    <td><input type="text" name="career"/></td>
                    <th>근무시간</th>
                    <td><input type="text" name="time"/></td>
                </tr>
                <tr>
                    <th>직무내용</th>
                    <td><input type="text" name="content"/></td>
                </tr>
                <tr>
                    <th>기타</th>
                    <td>
                        <input type="text" name="etc"/>
                    </td>
                </tr>                                
            </tbody>
            </table>
        </div>
    </div>
    <input type="submit" value="작성"/>
    </form>
</body>
</html>
{%endblock%}
